<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kanban board - API practice</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans+Condensed:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="board-container" id="board-container">
      <div id="board" class="board">
        <header>
          <h1>Kanban board</h1>
          <button class="create-column">
            Add a column <i class="btn-add fas fa-plus"></i>
          </button>
        </header>
        <div class="column-container"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"
      type="text/javascript"
    ></script>

    <!-- column template -->
    <script id="column-template" type="text/x-tmpl-mustache">
      <div class="column">
          <h2 class="column-title">{{ name }}</h2>
          <ul id={{ id }} class="column-card-list"></ul>
          <button class="btn-delete btn-round"><i class="fas fa-times"></i></button>
          <button class="add-card">Add a card <i class="btn-add fas fa-plus"></i></button>
      </div>
    </script>
    <!-- card template -->
    <script id="card-template" type="text/x-tmpl-mustache">
      <div class="card" id={{ id }}>
          <button class="btn-delete btn-round"><i class="fas fa-times"></i></button>
       	<p class="card-description">{{ description }}</p>
      </div
    </script>

    <script type="text/javascript" src="js/Column.js"></script>
    <script type="text/javascript" src="js/Card.js"></script>
    <script type="text/javascript" src="js/Board.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
  </body>
</html>
